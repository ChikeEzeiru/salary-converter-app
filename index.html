<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salary Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <!-- LEFT PANEL — Inputs -->
    <div class="panel panel-left">

      <div class="panel-left__header">
        <span class="app-title">Salary Converter</span>
        <span class="app-subtitle">Professional salary calculator</span>
      </div>

    <div class="benchmark-section" id="benchmark-section">

      <button class="benchmark-toggle" id="benchmark-toggle" type="button"
              aria-expanded="false" aria-controls="benchmark-body">
        <svg class="benchmark-toggle__icon" xmlns="http://www.w3.org/2000/svg"
             width="14" height="14" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
             stroke-linejoin="round" aria-hidden="true">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
        <span class="benchmark-toggle__label">Get a salary estimate</span>
      </button>

      <div class="benchmark-body" id="benchmark-body">

        <div class="input-group">
          <label for="benchmark-country">Country</label>
          <select id="benchmark-country">
            <option value="">— Select country —</option>
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="Netherlands">Netherlands</option>
            <option value="Sweden">Sweden</option>
            <option value="India">India</option>
            <option value="Singapore">Singapore</option>
            <option value="UAE">UAE</option>
            <option value="Brazil">Brazil</option>
            <option value="Nigeria">Nigeria</option>
            <option value="South Africa">South Africa</option>
            <option value="Japan">Japan</option>
          </select>
        </div>

        <div class="input-group">
          <label for="benchmark-role">Tech Role</label>
          <select id="benchmark-role">
            <option value="">— Select role —</option>
            <option value="Software Engineer">Software Engineer</option>
            <option value="Frontend Engineer">Frontend Engineer</option>
            <option value="Backend Engineer">Backend Engineer</option>
            <option value="Full Stack Engineer">Full Stack Engineer</option>
            <option value="Data Scientist">Data Scientist</option>
            <option value="Data Engineer">Data Engineer</option>
            <option value="Product Manager">Product Manager</option>
            <option value="UX Designer">UX Designer</option>
            <option value="DevOps / SRE">DevOps / SRE</option>
            <option value="Engineering Manager">Engineering Manager</option>
            <option value="QA Engineer">QA Engineer</option>
            <option value="Cybersecurity Engineer">Cybersecurity Engineer</option>
            <option value="Customer Success Manager">Customer Success Manager</option>
            <option value="Customer Experience Manager">Customer Experience Manager</option>
            <option value="Customer Service Manager">Customer Service Manager</option>
          </select>
        </div>

        <div class="input-group">
          <label for="benchmark-level">Experience Level</label>
          <select id="benchmark-level">
            <option value="">— Select level —</option>
            <option value="junior">Junior (0–2 yrs)</option>
            <option value="mid">Mid-Level (3–5 yrs)</option>
            <option value="senior">Senior (6–10 yrs)</option>
            <option value="staff">Staff / Principal (10+ yrs)</option>
          </select>
        </div>

        <button class="benchmark-apply" id="benchmark-apply" type="button" disabled>
          Apply estimate
        </button>

      </div><!-- /.benchmark-body -->

    </div><!-- /.benchmark-section -->

      <div class="panel-left__body">

        <div class="input-group">
          <label for="currency-select">Currency</label>
          <select id="currency-select">
            <option value="USD">USD – US Dollar ($)</option>
            <option value="EUR">EUR – Euro (€)</option>
            <option value="GBP">GBP – British Pound (£)</option>
            <option value="CAD">CAD – Canadian Dollar (CA$)</option>
            <option value="AUD">AUD – Australian Dollar (A$)</option>
            <option value="JPY">JPY – Japanese Yen (¥)</option>
            <option value="CHF">CHF – Swiss Franc (CHF)</option>
            <option value="CNY">CNY – Chinese Yuan (¥)</option>
            <option value="INR">INR – Indian Rupee (₹)</option>
            <option value="MXN">MXN – Mexican Peso (MX$)</option>
            <option value="BRL">BRL – Brazilian Real (R$)</option>
            <option value="SGD">SGD – Singapore Dollar (S$)</option>
            <option value="ZAR">ZAR – South African Rand (R)</option>
            <option value="AED">AED – UAE Dirham (د.إ)</option>
            <option value="NGN">NGN – Nigerian Naira (₦)</option>
          </select>
        </div>

        <div class="input-group">
          <label for="salary-amount">Salary Amount</label>
          <div class="input-wrapper">
            <span class="currency-symbol">$</span>
            <input
              type="number"
              id="salary-amount"
              placeholder="0.00"
              min="0"
              step="0.01"
            />
          </div>
          <div class="benchmark-badge" id="benchmark-badge">
            <span class="benchmark-badge__dot" aria-hidden="true"></span>
            <span class="benchmark-badge__text">Based on benchmark</span>
            <button class="benchmark-badge__dismiss" id="benchmark-badge-dismiss"
                    type="button" aria-label="Dismiss benchmark badge">&#x2715;</button>
          </div>
        </div>

        <div class="period-row">
          <div class="input-group period-group">
            <label for="from-period">From</label>
            <select id="from-period">
              <option value="annual">Annual / Yearly</option>
              <option value="monthly">Monthly</option>
              <option value="weekly">Weekly</option>
              <option value="daily">Daily</option>
              <option value="hourly">Hourly</option>
            </select>
          </div>

          <div class="swap-wrapper">
            <button type="button" id="swap-btn" aria-label="Swap from and to periods" title="Swap periods">&#8644;</button>
          </div>

          <div class="input-group period-group">
            <label for="to-period">To</label>
            <select id="to-period">
              <option value="annual">Annual / Yearly</option>
              <option value="monthly">Monthly</option>
              <option value="weekly">Weekly</option>
              <option value="daily" selected>Daily</option>
              <option value="hourly">Hourly</option>
            </select>
          </div>
        </div>

        <div class="input-row">
          <div class="input-group">
            <label for="hours-per-day">Hours per Day</label>
            <input type="number" id="hours-per-day" value="8" min="1" max="24" step="0.5" />
          </div>
          <div class="input-group">
            <label for="days-per-week">Days per Week</label>
            <input type="number" id="days-per-week" value="5" min="1" max="7" step="1" />
          </div>
        </div>

      </div><!-- /.panel-left__body -->

      <div class="panel-left__footer">
        <p>Results are estimates. Consult a financial advisor for precise calculations.</p>
      </div>

    </div><!-- /.panel-left -->

    <!-- RIGHT PANEL — Results -->
    <div class="panel panel-right">

      <div class="panel-right__header">
        <span class="results-heading">All Rates</span>
      </div>

      <div class="results-list">

        <div class="result-row" id="row-annual">
          <div class="result-row__meta">
            <span class="result-row__label">Annual</span>
            <span class="result-row__sublabel">per year</span>
          </div>
          <div class="result-row__value" id="result-annual">—</div>
        </div>

        <div class="result-row" id="row-monthly">
          <div class="result-row__meta">
            <span class="result-row__label">Monthly</span>
            <span class="result-row__sublabel">per month</span>
          </div>
          <div class="result-row__value" id="result-monthly">—</div>
        </div>

        <div class="result-row" id="row-weekly">
          <div class="result-row__meta">
            <span class="result-row__label">Weekly</span>
            <span class="result-row__sublabel">per week</span>
          </div>
          <div class="result-row__value" id="result-weekly">—</div>
        </div>

        <div class="result-row" id="row-daily">
          <div class="result-row__meta">
            <span class="result-row__label">Daily</span>
            <span class="result-row__sublabel">per day</span>
          </div>
          <div class="result-row__value" id="result-daily">—</div>
        </div>

        <div class="result-row" id="row-hourly">
          <div class="result-row__meta">
            <span class="result-row__label">Hourly</span>
            <span class="result-row__sublabel">per hour</span>
          </div>
          <div class="result-row__value" id="result-hourly">—</div>
        </div>

      </div><!-- /.results-list -->

      <div class="panel-right__assumptions">
        <span class="assumption-pill">52 weeks/yr</span>
        <span class="assumption-pill">12 months/yr</span>
        <span class="assumption-pill" id="assumption-days">5 days/wk</span>
        <span class="assumption-pill" id="assumption-hours">8 hrs/day</span>
      </div>

    </div><!-- /.panel-right -->

  </div><!-- /.app -->

  <script src="script.js"></script>
</body>
</html>
